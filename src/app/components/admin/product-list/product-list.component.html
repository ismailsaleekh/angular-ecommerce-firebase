<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Product list</h4>
                <p class="category">All products here</p>
            </div>
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Language</th>
                    <th>Price</th>
                    <th>Action</th>                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of productsList; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.author}}</td>
                            <td>{{product.language}}</td>
                            <td>{{product.price}}</td>
                            <td><button class="btn btn-outline-primary">
                                Action
                            </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
