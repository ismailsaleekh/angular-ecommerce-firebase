<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">ADD PRODUCT</h4>
                    </div>
                    <div class="content">
                        <form #form="ngForm" (ngSubmit)="submitForm()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Author Name </label>
                                        <input type="text" class="form-control" placeholder="Name " name="name" [(ngModel)]="author.name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Author Surname </label>
                                        <input type="text" class="form-control" placeholder="Surname " name="surname" [(ngModel)]="author.surname">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">ADD AUTHOR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
