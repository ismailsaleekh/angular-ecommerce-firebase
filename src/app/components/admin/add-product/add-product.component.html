<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">ADD PRODUCT</h4>
                  </div>
                  <div class="content">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Creator </label>
                                      <input type="text" class="form-control"
                                        placeholder="Creator ">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Title</label>
                                      <input type="text" class="form-control" placeholder="Title">
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="exampleInputEmail1">Price</label>
                                      <input type="number" class="form-control" placeholder="Price">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Date </label>
                                      <input type="text" class="form-control" placeholder="Date ">
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Subject </label>
                                      <input type="text" class="form-control" placeholder="Subject ">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Publisher </label>
                                      <input type="text" class="form-control" placeholder="Publisher ">
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Type </label>
                                      <input type="text" class="form-control" placeholder="Type">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Format </label>
                                      <input type="text" class="form-control" placeholder="Format ">
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Identifier </label>
                                      <input type="text" class="form-control" placeholder="Identifier ">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Source </label>
                                      <input type="text" class="form-control" placeholder="Source ">
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Language  </label>
                                      <input type="text" class="form-control" placeholder="Language">
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Image </label>
                                        <input type="file" class="form-control" placeholder="Image ">
                                    </div>
                                </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Description</label>
                                      <textarea rows="5" class="form-control" placeholder="Description" >
                                      </textarea>
                                  </div>
                              </div>
                          </div>
                          <button type="submit" class="btn btn-info btn-fill pull-right">ADD PRODUCT</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          </div>
  </div>
</div>
