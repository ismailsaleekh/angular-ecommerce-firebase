<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">ADD PRODUCT</h4>
                    </div>
                    <div class="content">
                        <form #form="ngForm" (ngSubmit)="submitForm()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Creator </label>
                                        <select class="form-control" name="author" [(ngModel)]="product.creator">
                                            <option *ngFor="let author of authorsList">{{author.name}} {{author.surname}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text" class="form-control" name="title" placeholder="Title" [(ngModel)]="product.title">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Price</label>
                                        <input type="number" class="form-control" name="price" [(ngModel)]="product.price" placeholder="Price">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date </label>
                                        <input type="text" class="form-control" placeholder="Date " name="year" [(ngModel)]="product.year">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Genre </label>
                                        <select name="genre" [(ngModel)]="product.subject" class="form-control">
                                            <option *ngFor="let genre of genresList">{{genre.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Publisher </label>
                                        <input type="text" class="form-control" placeholder="Publisher " name="publisher" [(ngModel)]="product.publisher">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Type </label>
                                        <input type="text" class="form-control" placeholder="Type" name="type" [(ngModel)]="product.type">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Format </label>
                                        <input type="text" class="form-control" placeholder="Format " name="format" [(ngModel)]="product.size">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Identifier </label>
                                        <input type="text" class="form-control" placeholder="Identifier " name="id" [(ngModel)]="product.id">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Language </label>
                                        <input type="text" name="language" [(ngModel)]="product.language" class="form-control" placeholder="Language">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Image </label>
                                        <input type="file" name="file" (change)="onFileChange($event.target.files[0])" class="form-control" placeholder="Image ">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="5" class="form-control" name="description" [(ngModel)]="product.description" placeholder="Description">
                                      </textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">ADD PRODUCT</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
