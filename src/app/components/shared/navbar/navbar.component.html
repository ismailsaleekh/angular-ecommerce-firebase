<header id="header"><!--header-->
  <div class="header-middle"><!--header-middle-->
    <div class="container">
      <div class="row">
        <div class="col-md-4 clearfix">
          <div class="logo pull-left">
          <a routerLink="/"><img src="../../assets/images/home/logo.png" alt="" /></a>
          <h5 class="pull-right" style="position: absolute;">
            <p>Ismail</p>
            <p>WEST</p>
            <p>BOT</p>
            <p>RAQ</p>
          </h5>
          </div>
        </div>
        <div class="col-md-8 clearfix">
          <div class="shop-menu clearfix pull-right">
            <ul class="nav navbar-nav">
              <li><a routerLink="/user-account"><i class="fa fa-user"></i> Account</a></li>
              <li><a routerLink="/checkout"><i class="fa fa-crosshairs"></i> Checkout</a></li>
              <li><a routerLink="/cart"><i class="fa fa-shopping-cart"></i> Cart</a></li>
              <li *ngIf="!isAuth"><a routerLink="/login"><i class="fa fa-lock"></i> Login</a></li>
              <li *ngIf="isAuth"><a (click)="logout()"><i class="fa fa-lock"></i> Logout</a></li>
            </ul>
          </div>  
        </div>
      </div>
    </div>
  </div><!--/header-middle-->

  <div class="header-bottom"><!--header-bottom-->
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="search_box pull-right">
            <input type="text" placeholder="Search"/>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-bottom-->
</header><!--/header-->
