      <div class="row">
        <div class="col-md-4 clearfix">
          <div class="logo pull-left">
          <a routerLink="/"><img src="../../assets/images/home/logo.png" alt="" /></a>
          <div class="btn-group pull-right clearfix">
              <h5 class="pull-right" style="position: sticky;">
                  <p class="cs_text">Student: Ismoilkhon Salikhodjaev</p>

						</div>
